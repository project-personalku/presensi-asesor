<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mengarahkan ke Halaman Absensi...</title>
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #4facfe;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #00c6ff;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4facfe;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirect otomatis setelah 2 detik

    }, 2000);
  </script>
</head>
